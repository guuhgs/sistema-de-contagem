<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
	<h3>Contagens aguardando tratamento</h3>
</section>
<!-- Main content -->
<section class="content">
 <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            <div class="box-header">
            </div>
            <div class="box-body no-padding">
              <form action="/admin/finalizar-tratamento" method="post">
                <table class="table table-striped tabela-responsiva">
                  <thead>
                    <tr>
                      <th><center>Selecionar</center></th>
                      <th><center>#</center></th>
                      <th><center>Cod. Modelo</center></th>
                      <th><center>Data Abertura</center></th>
                      <!-- <th><center>Hora Inicio</center></th>
                      <th><center>Hora Fim</center></th> -->
                      <th><center>Adm</center></th>
                      <th><center>Status</center></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {loop="$info"}
                    <tr>
                        {if="$value.desc_status == 'Contagem Com Produto Inativo'"}
                          <th><center><input type="checkbox" name="{$value.id_contagem}"></center></th>
                        {else}
                          <th></th>
                        {/if}
                        <th><center>{$value.id_contagem}</center></th>
                        <th><center>{$value.cod_modelo}</center></th>
                        <th><center>{$value.data_cont}</center></th>
                        <!-- <th><center>{$value.hora_inicio}</center></th>
                        <th><center>{$value.hora_fim}</center></th> -->
                        <th><center>{$value.nome_usuario}</center></th>
                        <th><center>{$value.desc_status}</center></th>
                         <th>                      
                           <a href="/admin/detalhes/{$value.id_contagem}" class="btn btn-primary btn-xs"><i class="fa fa-info-circle"></i> Detalhes</a>
                           <a href="/admin/contagens-tratamento/{$value.id_contagem}/delete" onclick="return confirm('Deseja realmente excluir este registro?')" class="btn btn-danger btn-xs"><i class="fa fa-trash"></i></a>
                        </th>
                    </tr>
                    {/loop}
                  </tbody>
                </table>
                <center><input type="submit" id="btnGerar" class="btn btn-success" value="Finalizar Tratamento"></center>
                <br>
              </form>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
