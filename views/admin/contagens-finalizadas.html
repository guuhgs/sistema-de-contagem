<!-- Content Wrapper. Contains page content -->
<div class="content-wrapper">
<!-- Content Header (Page header) -->
<section class="content-header">
	<h3>Contagens Finalizadas</h3>
</section>
<!-- Main content -->
<section class="content">
 <div class="row">
  	<div class="col-md-12">
  		<div class="box box-primary">
            <div class="box-header">
            </div>
            <div class="box-body no-padding">
                <table class="table table-striped tabela-responsiva">
                  <thead>
                    <tr>
                      <th><center>#</center></th>
                      <th><center>Cod. Modelo</center></th>
                      <th><center>Data Abertura</center></th>
                      <th><center>Hora Inicio</center></th>
                      <th><center>Hora Fim</center></th>
                      <th><center>Adm</center></th>
                      <th><center>Status</center></th>
                      <th></th>
                    </tr>
                  </thead>
                  <tbody>
                    {loop="$info"}
                    <tr>
                      <th><center>{$value.id_contagem}</center></th>
                      <th><center>{$value.cod_modelo}</center></th>
                      <th><center>{$value.data_cont}</center></th>
                      <th><center>{$value.hora_inicio}</center></th>
                      <th><center>{$value.hora_fim}</center></th>
                      <th><center>{$value.nome_usuario}</center></th>
                      <th><center>{$value.desc_status}</center></th>
                      <th>
                          <a href="/admin/ver-finalizada/{$value.id_contagem}"><button class="btn btn-primary btn-xs">Ver</button></a>
                      </th>
                    </tr>
                    {/loop}
                  </tbody>
                </table>
                <br>
            </div>
            <!-- /.box-body -->
          </div>
  	</div>
  </div>
</section>
<!-- /.content -->
</div>
<!-- /.content-wrapper -->
